<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Weather</h1>
<div id="weather">
    <input type="text" id="cityBox">
    <button id="value">Enter</button>
    <h2 id="location"></h2>
    <h1 id="temperature"></h1>
    <p id="description"></p>
    <img id="icon">

    <table>
        <tr>
            <th id="day2">Day2</th>
            <th id="day3">Day3</th>
            <th id="day4">Day4</th>
            <th id="day5">Day5</th>

        </tr>
        <tr>
            <td id="temperature2"></td>
            <td id="temperature3"></td>
            <td id="temperature4"></td>
            <td id="temperature5"></td>
        </tr>
        <tr>
            <td id="description2"></td>
            <td id="description3"></td>
            <td id="description4"></td>
            <td id="description5"></td>
        </tr>
    </table>

</div>
<div id="hourly"></div>
<p id="kur"></p>

<script src="api.js"></script>
</body>
</html>
