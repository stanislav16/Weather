<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Weather</h1>
<div id="weather">
    <input type="text" id="cityBox">
    <button id="value">Enter</button>
    <h2 id="location"></h2>
    <h1 id="temperature"></h1>
    <p id="description"></p>
    <img id="icon">
    <div id="day0">
        <h1 id="temperature0"></h1>
        <p id="description0"></p>
        <img id="icon0">
    </div>
    <div id="day1">
        <h1 id="temperature1"></h1>
        <p id="description1"></p>
        <img id="icon1">
    </div>
    <div id="day2">
        <h1 id="temperature2"></h1>
        <p id="description2"></p>
        <img id="icon2">
    </div>
    <div id="day3">
        <h1 id="temperature3"></h1>
        <p id="description3"></p>
        <img id="icon3">
    </div>
    <div id="day4">
        <h1 id="temperature4"></h1>
        <p id="description4"></p>
        <img id="icon4">
    </div>
</div>

<!-- Include your JavaScript file here -->
<script src="api.js"></script>
</body>
</html>
