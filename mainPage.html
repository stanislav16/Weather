<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link id="theme" rel="stylesheet" type="text/css" href="mainPageLight.css">
    <link rel="stylesheet" href="fonts/">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>


</head>
<body class="whole light-mode">

<div class="topnav">
    <div class="search-container">
        <form>
            <input type="text" placeholder="City name" name="city" id="cityBox">
            <button id="value" type="button">Enter</button>
        </form>
    </div>
    <div class="city" id="cityH"></div>
    <div class="date" id="date"></div>
</div>

<div class=right>
    <div class="header">5-Day Forecast</div>
    <div class="dayBox" id="dayBox">
        <div class="dayLabel" id="dayLabel1"></div>
        <div class="dayDesc" id="dayDesc1">
            <span class="icon" id="icon1"></span>
        </div>
        <div class="dayMin" id="dayMin1"></div>
        <div class="dayMax" id="dayMax1"></div>
    </div>
    <div class="dayBox">
        <div class="dayLabel" id="dayLabel2"></div>
        <div class="dayDesc" id="dayDesc2">
            <span class="icon" id="icon2"></span>
        </div>
        <div class="dayMin" id="dayMin2"></div>
        <div class="dayMax" id="dayMax2"></div>
    </div>
    <div class="dayBox">
        <div class="dayLabel" id="dayLabel3"></div>
        <div class="dayDesc" id="dayDesc3">
            <span class="icon" id="icon3"></span>
        </div>
        <div class="dayMin" id="dayMin3"></div>
        <div class="dayMax" id="dayMax3"></div>
    </div>
    <div class="dayBox">
        <div class="dayLabel" id="dayLabel4"></div>
        <div class="dayDesc" id="dayDesc4">
            <span class="icon" id="icon4"></span>
        </div>
        <div class="dayMin" id="dayMin4"></div>
        <div class="dayMax" id="dayMax4"></div>
    </div>
    <div class="dayBox">
        <div class="dayLabel" id="dayLabel5"></div>
        <div class="dayDesc" id="dayDesc5">
            <span class="icon" id="icon5"></span>
        </div>
        <div class="dayMin" id="dayMin5"></div>
        <div class="dayMax" id="dayMax5"></div>
    </div>
</div>


<div class="mainInfo">
    <div>
        <div class="max" id="max">H:10</div>
        <div class="min" id="min">L:2</div>
    </div>
    <div class="bigTemp" id="temperature"></div>
    <div>
        <span class="material-symbols-outlined windIcon" style="font-size: 30px">air</span>
        <span class="material-symbols-outlined humIcon" style="font-size: 30px">humidity_low</span>
        <div class="humidity" id="humidity"></div>
        <div class="wind" id="wind"></div>
    </div>
</div>

<div class="desc" id="desc"></div>

<div class="hourly">
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel1"></div>
        <div class="hourTemp" id="hourTemp1"></div>
        <div class="hourDesc" id="hourDesc1">
            <span id="hourIcon1"></span>
        </div>
    </div>
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel2"></div>
        <div class="hourTemp" id="hourTemp2"></div>
        <div class="hourDesc" id="hourDesc2">
            <span id="hourIcon2"></span>
        </div>
    </div>
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel3"></div>
        <div class="hourTemp" id="hourTemp3"></div>
        <div class="hourDesc" id="hourDesc3">
            <span id="hourIcon3"></span>
        </div>
    </div>
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel4"></div>
        <div class="hourTemp" id="hourTemp4"></div>
        <div class="hourDesc" id="hourDesc4">
            <span id="hourIcon4"></span>
        </div>
    </div>
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel5"></div>
        <div class="hourTemp" id="hourTemp5"></div>
        <div class="hourDesc" id="hourDesc5">
            <span id="hourIcon5"></span>
        </div>
    </div>
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel6"></div>
        <div class="hourTemp" id="hourTemp6"></div>
        <div class="hourDesc" id="hourDesc6">
            <span id="hourIcon6"></span>
        </div>
    </div>
    <div class="hourBox">
        <div class="hourLabel" id="hourLabel7"></div>
        <div class="hourTemp" id="hourTemp7"></div>
        <div class="hourDesc" id="hourDesc7">
            <span id="hourIcon7"></span></div>
    </div>
</div>


<script src="api.js"></script>

</body>
</html>
